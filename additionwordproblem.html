<!doctype.html>
	<html>
		<head>
			<title>Math is Great</title>
			<link rel = "stylesheet" href="style.css">
		</head>

		<body>

			<header>
				<nav>
					<h1>Addition Word Problems</h1>
					<ul>

						<li><a href="homepage.html">Home</a></li>
						<li>Addition</li>
						<li><a href="subtraction.html">Subtraction</a></li>
						<li><a href="multiplication.html">Multiplication</a></li>
						<li><a href="division.html">Division</a></li>
						<li><a href="exponents.html">Exponents</a></li>

					</ul>
				</nav>
			</header>

			<div id="page-container">
   			<div id="content-wrap">

   			<div class="radioRight">
                <input type="radio" name="problemType" value="calculator" onclick = "wordProblems();" style="text-align: right;width:20px;height:20px">Calculator<br>
                <input type="radio" name="problemType" value="wordProblem" style="width:20px;height:20px">Word Problem<br>
            </div>

			<p>
			  Click the button to generate a problem.
			  <button onclick="myFunction()" style="width:70px;height:40px">Try it</button>
			</p>
			<ul>
				<li id = "question"></li>
			</ul>
			
			<p>
			  Enter answer (don't worry about units):
			  <input type="text" id="txt1" name="text1" value="1" style="width:120px;height:35px">
			</p>
			<p>
				<input type= "button" id = "why" value= "Check Answer" onclick = "checkAns();" style="width:120px;height:40px">
			</p>
			<ul>
				<li id = "check"></li>				
			</ul>

			<script>
         		 
         		 var x; 
         		 var y; 
         		 var arr;
         		 var arrGood = ['Great job!!', 'Awesome!', 'Fantastic!', 'Super!', 'That is correct!',
                'Good job!!', 'Excellent!'];
                var arrBad = ['Not quite!', 'Incorrect. Try again!', "Sorry, that's incorrect."];
                var attemptsRemaining;

          		function myFunction() {
          			x = Math.floor((Math.random()*10) + 1);
				  	y = Math.floor((Math.random()*10) + 1);
				  	
				  	createArr(); 

				  	var i = Math.floor((Math.random()*5)); 
				  	document.getElementById("question").innerHTML = arr[i]; 

				  	attemptsRemaining = 3;
				}

				function wordProblems() {
                    location = 'addition.html';
                }

				function createArr()
				{
					arr = ["Laurence has " + x + " pet rock(s). If he goes to the park and adopts " + y + " more pet rock(s), how many pet rocks will he have? ",

							"Matthew has " + x + " homework assignment(s) due Friday. If his math teacher assigns " + y + " more math assignment(s), how many homework assignments does Matthew have due Friday?" ,

							 "Emily runs " +  x + " lap(s) every morning. If she starts running " +y + " more lap(s) each day, how many total laps does Emily run each day?",

							 "Spencer eats " + x + " bowl(s) of soup for dinner each night. If Spencer starts eating " + y+ " more bowl(s) of soup each night, how many total bowls of soup does Spencer eat each night?", 

							 "Joydeep has " + x + " striped shirts. When he goes back-to-school shopping, he buys " + y + " more striped shirt(s). How many total striped shirts does Joydeep have?"]

				}


				function checkAns() {
                    var ans = document.getElementById("txt1").value;
                    var correct = +x + +y;  
                    if (ans == correct) {
                        if(attemptsRemaining > 0) {
                            document.getElementById("check").innerHTML = getGood();
                        }
                    }
                    else{
                        ifWrong(correct)
                    }
                }
 
                function getGood() {
                    var i = Math.floor( Math.random() * arrGood.length );
                    return arrGood[i];
                }
 
                function getBad() {
                    var i = Math.floor( Math.random() * arrBad.length );
                    return arrBad[i];
                }
 
                function ifWrong(answer) {
                    attemptsRemaining--;
 
                    if(attemptsRemaining > 0) {
                        document.getElementById("check").innerHTML = getBad() + " You have " + attemptsRemaining +
                        " attempts remaining";
                    }
                    else {
                        document.getElementById("check").innerHTML = "You're out of attempts. The answer was " +
                        answer + ". Please try another question!";
                    }
                }

        	</script>


			</div>
  				<footer id="footer">@2019 Laurence and Joydeep and Emily's site</footer>
 			</div>

		</body>
</html>
