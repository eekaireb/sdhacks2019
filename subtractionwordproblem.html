            <div id="page-container">
            <div id="content-wrap">

            <div class="radioRight">
                <input type="radio" name="problemType" value="calculator" onclick = "wordProblems();" style="text-align: right;width:20px;height:20px">Calculator<br>
                <input type="radio" name="problemType" value="wordProblem" style="width:20px;height:20px">Word Problem<br>
            </div>
 
            <p>
              Click the button to generate a problem.
              <button onclick="myFunction()" style="width:70px;height:40px">Try it</button>
            </p>
            <ul>
                <li id = "question"></li>
                
            </ul>
            
             <p>
          Enter answer (don’t worry about units):
          <input type="text" id="txt1" name="text1" value=""onkeypress="checkEnter(event)" style="width:120px;height:35px">
        </p>
            <p>
                <input type= "button" id = "why" value= "Check Answer" onclick = "checkAns();" style="width:120px;height:40px">
            </p>
            <ul>
                <li id = "check"></li>                
            </ul>
 
            <script>
                var x; 
                var y;
                var arr;
                var arrGood = ['Great job!!', 'Awesome!', 'Fantastic!', 'Super!', 'That is correct!',
                'Good job!!', 'Excellent!'];
                var arrBad = ['Not quite!', 'Incorrect. Try again!', "Sorry, that's incorrect."];
                var attemptsRemaining;
                 
                function myFunction() {
                    x = Math.floor((Math.random()*75) + 25);
                    y = Math.floor((Math.random()*25) + 1);
                  
                    createArr();
                    var i = Math.floor(Math.random()*5);
                    document.getElementById("question").innerHTML = arr[i];
 
                    attemptsRemaining = 3;
                }
 
                function calc() {
                location = 'subtraction.html';
                }
 
                function checkEnter(e) {
                    if(e.keyCode == 13) {
                        checkAns();
                    }
                }
 
 
                function createArr(){
                    arr = ["Miranda has " + x + " pineapple(s). If she gives " + y + " pineapple(s) to her brother, Gerald, how many pineapple(s) will she have left?",
                     "Ricky bought " + x + " avocado(s). He decided to give away " + y + " avocado(s) to his neighbor, Giordano. How many avocado(s) does Ricky have left?", 
                     "Gianina has " + x + " pom pom(s). She accidentally leaves " + y + " pom pom(s) behind at a football game. How many pom poms does Gianina have left?", 
                     "Sarah has " + x + " pet mice. If her pet snake, Crystal, eats " + y + " of Sarah’s pet mice, how many pet mice will Sarah have left?", 
                     "Greg sees " + x + " dogs in the park. Animal control arrives and takes away " + y + " dog(s). How many dogs are left in the park?"];
 
                }

                function wordProblems() {
                    location = 'subtraction.html';
                }
 
                function checkAns() {
                    var ans = document.getElementById("txt1").value;
                    var correct = +x - +y;  
                    if (ans == correct) {
                        if(attemptsRemaining > 0) {
                            document.getElementById("check").innerHTML = getGood();
                        }
                    }
                    else{
                        ifWrong(correct)
                    }
                }
 
                function getGood() {
                    var i = Math.floor( Math.random() * arrGood.length );
                    return arrGood[i];
                }
 
                function getBad() {
                    var i = Math.floor( Math.random() * arrBad.length );
                    return arrBad[i];
                }
 
                function ifWrong(answer) {
                    attemptsRemaining--;
 
                    if(attemptsRemaining > 0) {
                        document.getElementById("check").innerHTML = getBad() + " You have " + attemptsRemaining +
                        " attempts remaining";
                    }
                    else {
                        document.getElementById("check").innerHTML = "You're out of attempts. The answer was " +
                        answer + ". Please try another question!";
                    }
                }
 
            </script>
