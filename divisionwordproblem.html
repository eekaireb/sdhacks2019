            <div id="page-container">
            <div id="content-wrap">


                <div class="radioRight">
                <input type="radio" name="problemType" value="calculator" onclick = "wordProblems();" style="text-align: right;width:20px;height:20px">Calculator<br>
                <input type="radio" name="problemType" value="wordProblem" style="width:20px;height:20px">Word Problem<br>
            </div>
 
            <p>
              Click the button to generate a problem.
              <button onclick="myFunction()" style="width:70px;height:40px">Try it</button>
            </p>
            <ul>
                <li id = "question"></li>
            </ul>
            
             <p>
            Enter answer (donâ€™t worry about units):
            <input type="text" id="txt1" name="text1" value=""onkeypress="checkEnter(event)" style="width:120px;height:35px">
            </p>
            <p>
                <input type= "button" id = "why" value= "Check Answer" onclick = "checkAns();" style="width:120px;height:40px">
            </p>
            <ul>
                <li id = "check"></li>                
            </ul>
 
            <script>
                var x;
                var y;
                var arr;
                var arrGood = ['Great job!!', 'Awesome!', 'Fantastic!', 'Super!', 'That is correct!',
                'Good job!!', 'Excellent!'];
                var arrBad = ['Not quite!', 'Incorrect. Try again!', "Sorry, that's incorrect."];
                var attemptsRemaining;
 
                function myFunction() {
                    y = Math.floor((Math.random()*25) + 1);
                    x = Math.floor((Math.random()*10)) * y;
 
                    createArr();
                    var i = Math.floor(Math.random()*5);
                    document.getElementById("question").innerHTML = arr[i];
 
                    attemptsRemaining = 3;
                }
 
                function createArr(){
                    arr = ["Laurence bought a box of pizza. The pizza has " + x + " slice(s) of pizza. Laurence goes to the park and meets up with " + y + " friend(s) to share the pizza. How many slice(s) will each person get?", "Emily gets " + x + " dollars from her mom to buy snacks at the store. If Emily has to split the money between " + y + " people (her and her siblings), how much money does each sibling get to spend?", "Giordano gets " + x + " chocolate bar(s)from the store. He decides he wants to eat the chocolate bar(s) over " + y + " day(s). How many chocolate bars should he eat each day?", "Jackson has " + x + " pounds of bananas, with each banana weighing approximately " + y + " pound(s). How many bananas does he have?", "Joydeep has to drive " + x + " miles over the course of " + y + " day(s) to arrive at his destination. How many miles will he drive each day?"]
                }

                function wordProblems() {
                    location = 'addition.html';
                }
 
                function calc() {
                    location = 'division.html';
                }
                function checkEnter(e) {
                    if(e.keyCode == 13) {
                        checkAns();
                    }
                }
 
                function checkAns(){
                    var ans = document.getElementById("txt1").value;
                    var correct = +x / +y;  
                    if (ans == correct){
                        if(attemptsRemaining > 0) {
                            document.getElementById("check").innerHTML = getGood();
                        }
                    }
                    else{
                        ifWrong(correct);
                    }
                }
 
                function getGood() {
                    var i = Math.floor( Math.random() * arrGood.length );
                    return arrGood[i];
                }
 
                function getBad() {
                    var i = Math.floor( Math.random() * arrBad.length );
                    return arrBad[i];
                }
 
                function ifWrong(answer) {
                    attemptsRemaining--;
 
                    if(attemptsRemaining > 0) {
                        document.getElementById("check").innerHTML = getBad() + " You have " + attemptsRemaining +
                        " attempts remaining";
                    }
                    else {
                        document.getElementById("check").innerHTML = "You're out of attempts. The answer was " +
                        answer + ". Please try another question!";
                    }
                }
 
            </script>
